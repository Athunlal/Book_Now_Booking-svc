syntax = "proto3";

package Booking;

option go_package = "./pkg/pb";

service BookingManagement {
    rpc SearchTrain(SearchTrainRequest) returns (SearchTrainResponse) {} 
    rpc Booking(BookingRequest)returns(BookingResponse){}
}

//Booking
message BookingRequest{
    string trainid = 1;
}
message BookingResponse{
   repeated compartment compartment = 1;
}
message compartment{
    string seatid = 1;
    string price = 2;
    string typeofseat =3;
    string CompartmentName =4;
    repeated seatDetails seatDetails =5;
}
message seatDetails{
    string price = 1;
    string isreserved = 2;
    string seattype = 3;
    int64 seatnumber = 4;
}
//Search train 
message SearchTrainRequest{
    string date =1;
    string sourcestationid=2;
    string destinationstationid=3;
}

message SearchTrainResponse {
    int64 status = 1;
    string error = 2;
    repeated TrainData traindata = 3;
}

message TrainData{
    string trainname = 1;
    int64 trainNumber =2;
    string startingTime =3;
    string endingtime = 4;
    float  distance = 5;
    string trainid = 6;
}
